<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>T-News — Зарегистрироваться</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <header class="heading">
        <div class="heading-cent">
            <div class="heading-left">
                <img class="heading-left-logo" src="/public/tbank-logo.svg" alt="TBank logo">
                <!-- <input type="text" class="heading-left-field" placeholder="Поиск по T-News"> -->
            </div>
            <div class="heading-right">
            </div>
        </div>
    </header>
    <section class="content">
        <form class="login-dialog" id="signup-dialog">
            <header class="login-title">
                Регистрация
            </header>
            <div class="login-fields">
                <label class="field-row">
                    <input type="text" class="text-input large" placeholder="Логин">
                </label>
                <label class="field-row">
                    <input type="password" class="text-input large" placeholder="Пароль">
                </label>
                <label class="field-row">
                    <input type="password" class="text-input large" placeholder="Повторите пароль">
                </label>

            </div>
            <footer class="login-footer">
                <button type="button" class="button secondary" id="login-button">Войти</button>
                <button type="submit" class="button primary">Зарегистрироваться</button>
            </footer>
        </form>
    </section>
    <section class="messages-box">
        <ul class="messages">
        </ul>
    </section>

    <script src="signup.js" type="module"></script>

        <input type="text" placeholder="Введите текст" class="text-input large">
    </div>
    <div>
        <button class="button primary">текст кнопки</button>
    </div> -->
</body>
</html>
